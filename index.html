<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <h1>My very first caculator</h1>
      <h2>creater- Khun Hlaing boar</h2>
      <div class="container">
        <div class="button_container">
          <div class="lights">
            <div></div>
          </div>
          <button class="desktop_mode">Desktop</button>
          <button class="mobile_mode">mobile</button>
        </div>
        <div class="containing_block">
          <div class="display_number"></div>
          <div class="role first_role">
            <div class="cover"></div>
            <div class="part one">1</div>
            <div class="part two">2</div>
            <div class="part three">3</div>
          </div>
          <div class="role second_role">
            <div class="cover"></div>
            <div class="part four">4</div>
            <div class="part five">5</div>
            <div class="part six">6</div>
          </div>
          <div class="role third_role">
            <div class="cover"></div>
            <div class="part seven">7</div>
            <div class="part eight">8</div>
            <div class="part nine">9</div>
          </div>
          <div class="role third_role">
            <div class="cover"></div>
            <div class="part zero">0</div>
            <div class="part minus">-</div>
            <div class="part plus">+</div>
          </div>
          <div class="role fouth_role">
            <div class="cover"></div>
            <div class="part multiply">*</div>
            <div class="part divided">/</div>
            <div class="part caculate">=</div>
          </div>
          <div class="role">
            <div class="cover"></div>
            <div class="part del">Del</div>
            <div class="part reset">C</div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
